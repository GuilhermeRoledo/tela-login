<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="card">
        <div class="card__login">
                <h1 class="card__login__titulo">Faça seu login</h1>
            <div class="card__login__input">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Usuário" autofocus>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <input type="submit">
            </div>
                <p class="card__login__texto">Ou você pode criar sua conta<a href=""> clicando aqui</a></p>
        </div>
    </main>
</body>
</html>
